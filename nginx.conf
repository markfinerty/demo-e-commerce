server {
    listen 80;

    # 1. Health Check
    location /health {
        access_log off;
        return 200 'OK';
    }

    # 2. Static Assets (JS/CSS bundled by Vite)
    location /assets/ {
        root /usr/share/nginx/html;
        # Tell browser to keep these for a year
        expires 1y;            
        # Never re-download
        add_header Cache-Control "public, immutable"; 
    }

    # 3. The React App is a single HTML file. All routes like /about, /products, /contact etc are virtual - they only exist in JavaScript. Nginx needs to serve index.html for every route so React Router can take over and show the right page.
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}